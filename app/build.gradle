plugins {
    id 'com.android.application'
}

android {
    namespace 'com.refat.teacherszone'
    compileSdk 34 // Or your latest compileSdk version

    defaultConfig {
        applicationId "com.refat.teacherszone"
        minSdk 21
        targetSdk 34 // Or your latest targetSdk version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0' // Latest Material Design version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Room Persistence Library (for local database)
    def room_version = "2.6.1" // Use the latest stable version
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    // Optional: for RxJava support with Room
    // implementation "androidx.room:room-rxjava2:$room_version"
    // Optional: for Guava ListenableFuture support with Room
    // implementation "androidx.room:room-guava:$room_version"
    // Test helpers
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}